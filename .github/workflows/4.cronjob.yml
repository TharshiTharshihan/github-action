name: cron jobs
on:
  schedule:
    - cron: '* * * * *'


jobs:
  cron:
   runs-on: ubuntu-latest

   steps:
    - name: clone repo
      uses: actions/checkout@v3

    - name: setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'   

    - name: run python script
      run: python 4.cronjob.py  